{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-12 mx-auto">
        <div class="quiz-page-header">
            <img src="/static/images/quizards-text-logo.webp" height="150" width="375" alt="Quizards text logo">
            <div class="mb-2">
                <img src="/static/images/quiznarg3.png" height="140" width="140" alt="Quizard character">
            </div>
        </div>
    </div>
    <div class="box-element question-card mx-auto">
        <h2 class="welcome-header">Sign up</h2>
        <hr>
        <div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="start-btn">
                    <button type="submit" class="btn btn-warning large-btn">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
