{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="quiz-page-header">
            <img src="/static/images/quizards-text-logo.webp" alt="Quizards text logo"><img class=".d-sm"
                src="/static/images/quizzard-img.webp" alt="Quizard character">
        </div>
        <div class="box-element question-card mx-auto">
            <!-- {% if user.is_authenticated %}
			{% else %}
			{% endif %} -->
            <form id="quiz-form">
                <div class="question">
                    <p>What is the capital of France?</p>
                    <input type="radio" name="q1" value="A" id="q1a">
                    <label for="q1a">A) London</label><br>
                    <input type="radio" name="q1" value="B" id="q1b">
                    <label for="q1b">B) Berlin</label><br>
                    <input type="radio" name="q1" value="C" id="q1c">
                    <label for="q1c">C) Paris</label><br>
                    <input type="radio" name="q1" value="D" id="q1d">
                    <label for="q1d">D) Rome</label>
                </div>

                <button type="submit">Submit</button>
            </form>

        </div>
    </div>

</div>

{% endblock content %}
